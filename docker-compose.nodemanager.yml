services:
  nodemanager1:
    image: donghuynh0/hadoop-nodemanager:hadoop3.2.1-java8
    platform: linux/amd64
    container_name: nodemanager
    restart: always
    network_mode: host
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088"
    env_file:
      - ./hadoop.env
